<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Objects – Monochrome Edition</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", serif;  
    }

    body {
      background-color: #1c1c1c;
      color: #e5e5e5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(145deg, #2a2a2a, #202020);
      border: 2px solid #444;
      padding: 25px;
      width: 550px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      color: #f0f0f0;
      text-shadow: 1px 1px 2px #000;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #555;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      color: #ccc;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: #888;
      background-color: #2e2e2e;
    }

    .btn-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #3d3d3d;
      color: #f5f5f5;
      border: 2px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #555;
      border-color: #777;
      transform: scale(1.03);
    }

    #tableDiv {
      margin-top: 20px;
      border-top: 1px solid #555;
      padding-top: 10px;
      background-color: #242424;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #2e2e2e;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #383838;
    }

    #total {
      margin-top: 15px;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      color: #d1d1d1;
      border-top: 1px dashed #555;
      padding-top: 8px;
      text-shadow: 1px 1px 1px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pixel-divider {
      height: 3px;
      background: repeating-linear-gradient(
        90deg,
        #666,
        #666 5px,
        #222 5px,
        #222 10px
      );
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Item Manager</h1>

    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" placeholder="Enter item name...">

    <label for="itemPrice">Price (₱)</label>
    <input type="number" id="itemPrice" placeholder="Enter item price...">

    <div class="btn-group">
      <button onclick="addItem()">Add Item</button>
      <button onclick="removeItem()">Remove Last</button>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <div class="pixel-divider"></div>

    <div id="tableDiv">
      <p style="color:#777; text-align:center;">No items yet...</p>
    </div>

    <div id="total">Total: ₱0.00</div>
  </div>

  <script>
    let items = [];

    //  Load existing items from LocalStorage when page loads
    window.onload = function() {
      const savedData = localStorage.getItem("shoppingList");
      if (savedData) {
        items = JSON.parse(savedData);
        console.log(" Loaded from LocalStorage:", items);
        displayItems();
      }
    };

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const price = parseFloat(document.getElementById("itemPrice").value);

      if (name === "" || isNaN(price) || price < 0) {
        alert("Please enter a valid item name and price.");
        return;
      }

      items.push({ name, price });
      saveToLocal();
      displayItems();

      document.getElementById("itemName").value = "";
      document.getElementById("itemPrice").value = "";
    }

    function removeItem() {
      if (items.length > 0) {
        items.pop();
        saveToLocal();
        displayItems();
      }
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all items?")) {
        items = [];
        localStorage.removeItem("shoppingList");
        console.log(" LocalStorage cleared!");
        displayItems();
      }
    }

    //  Save to LocalStorage (with JSON)
    function saveToLocal() {
      const jsonData = JSON.stringify(items);
      localStorage.setItem("shoppingList", jsonData);
      console.log(" Saved to LocalStorage:", jsonData);
    }

    function displayItems() {
      const tableDiv = document.getElementById("tableDiv");
      if (items.length === 0) {
        tableDiv.innerHTML = `<p style="color:#777; text-align:center;">No items yet...</p>`;
        document.getElementById("total").textContent = "Total: ₱0.00";
        return;
      }

      let tableHTML = `
        <table>
          <tr>
            <th>Item</th>
            <th>Price (₱)</th>
          </tr>
      `;

      let total = 0;
      items.forEach(item => {
        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price.toFixed(2)}</td>
          </tr>
        `;
        total += item.price;
      });

      tableHTML += "</table>";
      tableDiv.innerHTML = tableHTML;
      document.getElementById("total").textContent = "Total: ₱" + total.toFixed(2);
    }
  </script>
</body>
</html>
